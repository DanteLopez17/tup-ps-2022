<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container mt-5">
    <h1>Buscador IndexOf</h1>
    <input type="text" id="frm" class="form-control my-2">
    <button class="btn btn-info mb-2" id="btnBuscar">Buscar</button>
    <ul id="resultado">

    </ul>
  </div>

  <script>
    const productos = [
      { nombre: 'platanos', valor: '500', descripcion: 'Fruta' },
      { nombre: 'pera', valor: '500', descripcion: 'Verdura' },
      { nombre: 'sandia', valor: '500', descripcion: 'Electrodomestico' },
      { nombre: 'melon', valor: '500', descripcion: 'Calle' },
      { nombre: 'frutillas', valor: '500', descripcion: 'Camion' },
    ]
    const formulario = document.querySelector('#frm');
    const boton = document.querySelector('#btnBuscar');
    const resul = document.querySelector('#resultado');

    const filtrar = () => {
      resul.innerHTML = '';
      const texto = formulario.value.toLowerCase();
      for (let producto of productos) {
        let nombre = producto.nombre.toLowerCase();
        let descripcion = producto.descripcion.toLocaleLowerCase();
        if (nombre.indexOf(texto) != -1 || descripcion.indexOf(texto) != -1) {
          resul.innerHTML += `
          <li>${producto.nombre} - ${producto.valor} - ${producto.descripcion} </li>
          `
        }
      }
      if (resul.innerHTML === '') {
        resul.innerHTML += `
          <li>Producto no encontrado..</li>
          `
      }
    }

    boton.addEventListener('click', filtrar);
    formulario.addEventListener('keyup', filtrar);

    //filtrar();

  </script>
</body>

</html>
